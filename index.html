<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!--must be as high as possible in html. governs how IE handles page. edge means treat with latest tech. chrome means use GoogleChromeFrame (discont. 2014)
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />-->
    <!--defines mobile viewport. width&initial-scale are standard, shrink-to-fit is for iOS Safari-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Twitter mobile <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">-->
    <meta name="description" content="Quick links to various projects made by vtange.">
    <meta name="keywords" content="vtange, vr, webxr, engineer, game, 3d, visual, html5, css, javascript, babylonjs, vtuber, cool, awesome, etc">
    <meta name="author" content="vtange">
    <!--<meta name="google-site-verification" content="..." />-->
    <!--<meta name="language" content="ES">-->

    <!--Open Graph (Facebook's linking system)-->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://vtange.net/">
    <meta property="og:site_name" content="vtange - Home">
    <meta property="og:image" itemprop="image primaryImageOfPage" content="ico/icons-316.png">

    <!--Twitter's linking system-->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:domain" content="vtange.net">
    <meta name="twitter:title" property="og:title" itemprop="name" content="vtange - Home">
    <meta name="twitter:description" property="og:description" itemprop="description" content="vtange | Workshop">

    <!--Offical PWA manifest-->
    <!--<link rel="manifest" href="manifest.json">-->
